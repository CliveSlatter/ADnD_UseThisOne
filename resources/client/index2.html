<!doctype html>
<html>
    <head>
        <title>AD&D 3.5</title>
        <link rel="stylesheet" href="css/charactersheet.css">
        <script src="js/charactersheet.js"></script>
    </head>
    <body onload="pageLoad()">
        <div id="outer-grid">
            <div id="title">AD&D 3.5 Character Sheet</div>
            <div id="basics">
                <div id="character">
                    <input type="text" class="wide">
                    <small>Character Name</small>
                </div>
                <div id="player">
                    <input type="text">
                    <small>Player Name</small>
                </div>
                <div id="class">
                    <select>

                    </select>
                    <small>Character Class</small>
                </div>
                <div id="level">
                    <input type="text">
                    <small>Level</small>
                </div>

                <div id="race">
                    <select>

                    </select>
                    <small>Race</small>
                </div>
                <div id="alignment">
                    <select>

                    </select>
                    <small>Alignment</small>
                </div>
                <div id="deity">
                    <select>

                    </select>
                    <small>Deity</small>
                </div>
                <div id="size">
                    <select>

                    </select>
                    <small>Size</small>
                </div>
                <div id="age">
                    <input type="text">
                    <small>Age</small>
                </div>
                <div id="gender">
                    <input type="text">
                    <small>Gender</small>
                </div>
                <div id="height">
                    <input type="text">
                    <small>Height</small>
                </div>
                <div id="weight">
                    <input type="text">
                    <small>Weight</small>
                </div>
                <div id="eyes">
                    <input type="text">
                    <small>Eyes</small>
                </div>
                <div id="hair">
                    <input type="text">
                    <small>Hair</small>
                </div>
                <div id="skin">
                    <input type="text">
                    <small>Skin</small>
                </div>
            </div>
            <div id="logo"><img src="img/red-dragon.png" alt="dragon"></div>
            <div id="abilities">Abilities</div>
            <div id="hitpoints">Hit Points</div>
            <div id="skills">Skills</div>
            <div id="weapons">Weapons</div>
            <div id="savingsthrows">Saving throws</div>
            <div id="initiative">Initiative</div>
        </div>
    </body>
